<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/sign-in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="signin">
      <h1>Sign In</h1>
    </div>
   

    <div class="textfields">
      <div class= "inside"> <i class="fa fa-user icon"></i>
        <input class="usrname input-field" type="username"></div>
      
      <i class="fa fa-envelope icon"></i>
      <input class="email input-field" type="email">
      <i class="fa fa-lock icon"></i>
      <input class="password input-field" type="password">
            
      <button type="submit" class="button"><strong>Sign In </strong></button>
    </div>
  </div>
      
  <div class="bottom_title"><h3><strong> Or sign in with social platforms</strong></h3></div>
   <div> </div>   
  <div class="icons">
    <li><a href="https://www.facebook.com/"><img src="facebook.jpeg" alt="facebook icon"></a></li>
    <li><a href="https://twitter.com/"><img src="twitter.jpeg" alt="twitter icon"></a></li>
    <li><a href="https://www.linkedin.com/"><img src="linkedin.jpeg" alt="linkedin icon"></a></li>
    <li><a href="https://www.google.com/"><img src="google.jpeg" alt="google"></a></li>
  </div>
</body>
</html>
